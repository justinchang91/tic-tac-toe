<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe!</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <script src="main.js" async></script>
    </head>
    <body>
        <h1 class="title">Tic Tac Toe</h1>
        <form class="settings">
            <div class="mode">
                Mode
                <div class="mode-option-1">
                    <input type="radio" id="pvp" name="mode" value="pvp">
                    <label for="pvp">vs Player</label>
                </div>
                <div class="mode-option-2">
                    <input type="radio" id="ai" name="mode" value="ai">
                    <label for="ai">vs AI</label>
                </div>
            </div>
            <div class="player player1">
                Player 1
                <input disabled type="text" id="p1-text" name="p1">
                <div class="marks">
                    <div class="p1-option-x">
                        <input disabled type="radio" id="x" name="p1">
                        <label for="p1-x">X</label>
                    </div>
                    <div class="p1-option-o">
                        <input disabled type="radio" id="o" name="p1">
                        <label for="p1-o">O</label>
                    </div>
                </div>
            </div>
            <div class="player player2">
                Player 2
                <input disabled type="text" id="p2-text" name="p2">
                <div class="marks">
                    <div class="p2-option-x">
                        <input disabled type="radio" id="x" name="p2">
                        <label for="p2-x">X</label>
                    </div>
                    <div class="p2-option-o">
                        <input disabled type="radio" id="o" name="p2">
                        <label for="p2-o">O</label>
                    </div>
                </div>
            </div>
            <div class="computer">
                Difficulty
                <div class="difficulty">
                    <div class="easy">
                        <input disabled type="radio" id="easy" name="difficulty">
                        <label for="easy">Easy</label>
                    </div>
                    <div class="hard">
                        <input disabled type="radio" id="hard" name="difficulty">
                        <label for="hard">Hard</label>
                    </div>
                </div>
            </div> 
            <input type="submit" value="Play" class="submit-button">
        </form>
        <div class="board">
            <div class="row">
                <div class="square square0">O</div>
                <div class="square square1">X</div>
                <div class="square square2">X</div>
            </div>
            <div class="row">
                <div class="square square3">O</div>
                <div class="square square4">O</div>
                <div class="square square5">X</div>
            </div>
            <div class="row">
                <div class="square square6">X</div>
                <div class="square square7">O</div>
                <div class="square square8">O</div>
            </div>
        </div>
    </body>
</html>
